spring:
  application:
    name: auth-server
  datasource:
    url: jdbc:mysql://localhost:3306/yorozuya-auth?useSSL=false&serverTimezone=UTC&useUnicode=true&characterEncoding=utf8&nullCatalogMeansCurrent=true
    driver-class-name: com.mysql.cj.jdbc.Driver
    username: root
    password: 123456
    type: com.zaxxer.hikari.HikariDataSource
    hikari:
      auto-commit: true
      minimum-idle: 5
      idle-timeout: 60000
      connection-timeout: 10000
      max-lifetime: 100000
      maximum-pool-size: 10
  jpa:
    show-sql: true
    hibernate:
      ddl-auto: update
    defer-datasource-initialization: true
    properties:
      hibernate:
        dialect: org.hibernate.dialect.MySQLDialect
  sql:
    init:
      mode: always
  cloud:
    openfeign:
      client:
        config:
          default:
            connect-timeout: ${common.ok.http.client.connect-timeout}
            read-timeout: ${common.ok.http.client.read-timeout}
          #            logger-level: FULL
          restClient:
            url: http://127.0.0.1:8080/
          invalidRestClient:
            url: http://127.0.0.1:38080/
      okhttp:
        enabled: true
  messages:
    encoding: UTF-8
    basename: validation-messages

eureka:
  client:
    register-with-eureka: false
    fetch-registry: false

common:
  ok:
    http:
      client:
        connect-timeout: 3000
        read-timeout: 5000
        write-timeout: 5000

management:
  endpoints:
    web:
      exposure:
        include:
          - info
          - health
          - mappings
  endpoint:
    health:
      show-details: always


#logging:
#  level:
#    org:
#      springframework:
#        security: DEBUG
#debug: true
security:
  token:
    access-public-key: 
    access-private-key: 
    refresh-public-key: 
    refresh-private-key: 
  protect-management-endpoints: false
  permit-urls:
    ALL: /auth/**
    get: /test/non-authentication